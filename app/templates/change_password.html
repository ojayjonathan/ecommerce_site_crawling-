{% extends 'base_user_profile.html' %}
{% block profile %}
<ul class="breadcrumb">
    <li><a href="{% url 'home' %}">Home</a> <span class="divider">/</span></li>
    <li><a href="{% url 'profile' request.user %}">Account Overview</a> <span class="divider">/</span></li>
    <li class="active">Change Password</li>
    </ul>
<form method="POST" action="{% url 'change-password' request.user %}">
    {% csrf_token %}
  <div class="control-group">
    <label class="control-label" for="inputPassword">Old Password</label>
    <div class="controls">
      <input type="password" placeholder="Password" required name="old_password" class="form-control">
      <div class="text-danger">{{form.old_password.errors}} {{password_error}}</div>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">New Password</label>
    <div class="controls">
      <input type="password" placeholder="Password" required name="new_password" class="form-control">
      <small class="muted help-text">{{form.help_text}}</small>
      <div class="text-danger">{{form.new_password.errors}}</div>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
        <br>
      <button type="submit" class="btn shopBtn">Change</button>
    </div>
    <div class="text-danger">{{errors}}</div>
  </div>
</form>
{% endblock %}
